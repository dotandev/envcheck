version: "1"

tools:
  - name: rustc
    version: ">=1.65.0"
    required: true
  - name: cargo
    required: true

env_vars:
  - name: RUST_LOG
    required: false
  - name: DATABASE_URL
    required: false

files:
  - path: Cargo.toml
    required: true
  - path: src/main.rs
    required: false
  - path: src/lib.rs
    required: false
